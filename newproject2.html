<!DOCTYPE html>
<html>
<head>
  <title>Pricing Component</title>
<link rel="stylesheet" href="newproject2.css">

</head>
<body>
  <div class="top">
    <h1>Our Pricing</h1>
  </div>
  <div class="toggle">
    <label for="toggle-button" class="toggle-label">Touch</label>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle-button">
      <span class="toggle-slider"></span>
    </div>
    <span class="toggle-text">Monthly</span>
  </div>
  <div class="cards">
    <div class="card">
      <p>Basic</p>
      <p id="price">$19.99</p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send Upto 3 GB</p>
      <input type="button" value="LEARN MORE" id="lm">
    </div>
    <div class="cardh card">
      <p>Intermediate</p>
      <p id="price">$29.99</p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send Upto 5 GB</p>
      <input type="button" value="LEARN MORE" id="lms">
    </div>
    <div class="card">
      <p>Advanced</p>
      <p id="price">$39.99</p>
      <p>10 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send Upto 10 GB</p>
      <input type="button" value="LEARN MORE" id="lm">
    </div>
  </div>

  <script src="newproject2.js"></script>
</body>
</html>
